<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#287233" />
  <meta name="description" content="PixelBin - Smart waste management system" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Leaflet CSS for maps -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

  <title>PixelBin</title>

  <style>
    /* BASE STYLES */
    body {
      font-family: 'Plus Jakarta Sans', 'Inter', sans-serif;
      background-color: #f3f9f1;
      color: #234d20;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    /* NAVBAR */
    .navbar {
      background: linear-gradient(90deg, #4caf50, #2e7d32);
      box-shadow: 0 4px 10px rgb(46 125 50 / 0.2);
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.8rem;
      color: #e6f4ea !important;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .nav-link {
      color: #c8e6c9 !important;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #aed581 !important;
    }

    /* CARDS */
    .card {
      border: none;
      border-radius: 1rem;
      background-color: #e8f5e9;
      box-shadow: 0 8px 20px rgb(46 125 50 / 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 25px rgb(46 125 50 / 0.25);
    }

    /* BUTTONS */
    .btn-primary {
      background-color: #388e3c;
      border-color: #388e3c;
      border-radius: 0.6rem;
      font-weight: 600;
      letter-spacing: 0.06em;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover,
    .btn-primary:focus {
      background-color: #2e7d32;
      border-color: #2e7d32;
      box-shadow: 0 4px 10px rgb(46 125 50 / 0.4);
    }

    /* TEXT COLORS */
    .text-primary {
      color: #2e7d32 !important;
      font-weight: 600;
    }

    .bg-primary {
      background-color: #2e7d32 !important;
    }

    /* FOOTER */
    .footer {
      background-color: #2e7d32;
      color: #dcedc8;
      padding: 2rem 1rem;
      margin-top: auto;
      font-weight: 500;
      letter-spacing: 0.05em;
      text-align: center;
    }

    /* LOADING SPINNER */
    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #dcedc8;
      border-top: 3px solid #2e7d32;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Animations */
    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
